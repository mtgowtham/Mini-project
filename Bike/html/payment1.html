<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/payment1.css">

</head>
<body>

<div class="container">

    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Customer Rental Form</h3>

                <div class="inputBox">
                    <span>Full name :</span>
                    <input type="text" placeholder="john deo" required>
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" placeholder="example@example.com" required>
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" placeholder="room - street - locality" required>
                </div>
                <div class="inputBox">
                    <span>Contact :</span>
                    <input type="text" placeholder="1122334455" required>
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>Payment Amount :</span>
                        <input type="text" placeholder="rs300" required>
                    </div>
                    
                </div>
           </div>
       </div>
        <input type="submit" value="confirm" class="submit-btn">
    </form>

</div>    
    
</body>
</html>
