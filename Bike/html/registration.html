<!DOCTYPE html>  
<html lang="en" dir="ltr"> 
<head> <meta charset="UTF-8"> 
<title> Responsive Registration Form | CodingLab </title> 
<link rel="stylesheet" href="../css/registration.css"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
</head> 
<body>
<div class="container"> 
<div class="title">SIGN UP</div>
 <div class="content"> 
 <form action="#"> 
 <div class="user-details"> 
 <div class="input-box">
  <span class="details">Full Name</span> <input type="text" placeholder="Enter your name" required> <br></div>
    <div class="input-box"> 
    <span class="details">Email</span> <input type="text" placeholder="Enter your email" required> </div>
    <div class="input-box"> 
    <span class="details">Password</span> 
    <input type="password" placeholder="Enter your password" required> </div> 
    </div> 
     <div class="checkbox"> 
     <input type="checkbox" placeholder="">
     <label for="checkbox">I agree with the term and Conditions</label> 
     </div>
      <div class="button"> 
      <input type="submit" value="Register"> </div> 
     <div class="footer">
        <h5>Already a member?<a href="#">Login here</a></h5>
     </div>
       </form> 
       </div>
        </div>
         </body>
          </html>
